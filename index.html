<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script src="./src/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <p>Current Stock Price: $<span id="stock-price">100</span></p>
  <button onclick="buy()">Buy</button>
  <button onclick="sell()">Sell</button>
  
  <center><canvas id="stock-chart" width="600" height="300"></canvas></center>
  <center><p>Market Cap: <span id="market-cap">$1,000,000,000</span></p></center>
  <center><p>Balance: <span id="balance">$10,000.00</span></p></center>
  <center><p>Inventory: <span id="inventory">0</span> shares</p></center>
  
  <div id="ledger-container">
    <h2>Recent Transactions</h2>
    <ul id="ledger">
      <!-- Transaction messages will be dynamically updated here -->
    </ul>
  </div>
  <div id="graph-container">
    <!-- Your graph element goes here -->
  </div>
  
  
</body>
</html>
